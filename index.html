<html>

<head>

    <title>table 2</title>

</head>

<style>

    td, th{
        border: 1px solid black;
        padding: 5px;
    }

    table{
        border-collapse: collapse;
        width: 90%;
        height: 400px;
        margin-left: auto;
        margin-right: auto;
    }
</style>
<body>
    
    <h3 style="text-align: center; font-size: xx-large;">Mart List & Price</h3>

    <div>
        <table>

            <tr style="background-color: springgreen;">
                <th>Item Name</th>
                <th>Piece - Kg</th>
                <th>Price</th>
            </tr>

            <tr style="background-color: rgba(255, 228, 196, 0.708);">
                <td>potatoes</td>
                <td style="text-align: center;">1 Kg</td>
                <td style="text-align: center;">$0.80</td>
            </tr>

            <tr style="background-color: rgba(128, 128, 128, 0.698);">
                <td>pepper</td>
                <td style="text-align: center;">1 Kg</td>
                <td style="text-align: center;">$4.02</td>
            </tr>

            <tr style="background-color: rgba(255, 228, 196, 0.705);">
                <td>eggplant</td>
                <td style="text-align: center;">1 Kg</td>
                <td style="text-align: center;">$0.57</td>
            </tr>

            <tr style="background-color: rgba(128, 128, 128, 0.698);">
                <td>potato chips</td>
                <td style="text-align: center;">3 piece</td>
                <td style="text-align: center;">$0.28</td>
            </tr>

         <tr style="background-color: rgba(255, 228, 196, 0.704) ;">
            <td>sweet pumpkin</td>
            <td style="text-align: center;">1 piece</td>
            <td style="text-align: center;">$0.73</td>
         </tr>

            <tr style="background-color: rgba(169, 169, 169, 0.663);">
               <td colspan="2" style="text-align: center;"><b>Total</b></td>
               <td style="text-align: center;"><b>$6</b></td>
            </tr>
        </table>
    </div>
</body>
</html>
